<div ng-cloak>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="100" layout="column">
            <form name="dForm" role="form" ng-controller="TarifarioSaveCtrl">
                <md-card>
                    <md-card-header>
                        <md-card-avatar>
                            <img class="md-user-avatar" src="media/img/list/tarifario.png" />
                        </md-card-avatar>
                        <md-card-header-text>
                           
                            <span class="md-headline">Tarifario</span>
                            <span class="md-subhead">Trabajar con Tarifarios</span>
                        </md-card-header-text>
                    </md-card-header>
                    <md-card-content>
                        <div layout-gt-sm="row">
                            
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Nombre tarifario</label>
                                <input name="nombre_tarifario" ng-model="tarifario.nombre_tarifario" required>
                                <div ng-messages="dForm.nombre_tarifario.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Cantidad Alquiler</label>
                                <input name="cantidad_alquiler" ng-model="tarifario.cantidad_alquiler">
                            </md-input-container>
                            

                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Costo</label>
                                <input name="costo" ng-model="tarifario.costo">
                            </md-input-container>

                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Descripcion</label>
                                <input name="descripcion" ng-model="tarifario.descripcion">
                            </md-input-container>

                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Unidad De Medida</label>
                                <input name="unidad_medida" ng-model="tarifario.unidad_medida">
                            </md-input-container>
                            
                            
                            
                        </div>
                        
                    </md-card-content>
                    <md-divider></md-divider>
                    <md-card-actions layout="row" layout-xs="column" layout-align="start center">
                        <md-card-icon-actions>
                            <md-button class="md-icon-button" aria-label="toggle">
                                <md-icon md-svg-icon="md-toggle-arrow"></md-icon>
                            </md-button>
                        </md-card-icon-actions>
                        <md-button type="reset" ng-click="cancel()" class="md-raised">Cancel</md-button>
                        <md-button type="submit" ng-click="save()" class="md-raised md-primary">
                            <span ng-show="tarifario.id == null">Create</span>
                            <span ng-show="tarifario.id">Update</span>
                        </md-button>
                    </md-card-actions>
                </md-card>
            </form>
        </div>
    </md-content>
</div>
