<div ng-cloak>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="100" layout="column">
            <form name="dForm" role="form" ng-controller="PersonaSaveCtrl">
                <md-card>
                    <md-card-header>
                        <md-card-avatar>
                            <img class="md-user-avatar" src="media/img/list/Persona.jpg" />
                        </md-card-avatar>
                        <md-card-header-text>
                           
                            <span class="md-headline">Persona</span>
                            <span class="md-subhead">Trabajar con Personas</span>
                        </md-card-header-text>
                    </md-card-header>
                    <md-card-content>
                        <div layout-gt-sm="row">
                            
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Nombre</label>
                                <input name="nombre" ng-model="persona.nombre" required>
                                <div ng-messages="dForm.nombre.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Apellido Paterno</label>
                                <input name="codigo" ng-model="persona.ape_paterno">
                            </md-input-container>


                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Apellido MATERNO</label>
                                <input name="codigo" ng-model="persona.ape_materno">
                            </md-input-container>


                            <md-input-container class="md-block" flex-gt-sm>
                                <label>DNI</label>
                                <input name="codigo" ng-model="persona.dni">
                            </md-input-container>
                        </div>
                        <div layout-gt-sm="row">

                            <md-input-container class="md-block" flex-gt-sm>
                                <label>RUC</label>
                                <input name="codigo" ng-model="persona.ruc">
                            </md-input-container>

                            <md-input-container class="md-block" flex-gt-sm>
                                <label>CELULAR</label>
                                <input name="codigo" ng-model="persona.celular">
                            </md-input-container>

                            <md-input-container class="md-block" flex-gt-sm>
                                <label>TIPO DE PERSONA</label>
                                <input name="codigo" ng-model="persona.tipo_persona">
                            </md-input-container>

                            <md-input-container class="md-block" flex-gt-sm>
                                <label>DIRECCION</label>
                                <input name="codigo" ng-model="persona.direccion">
                            </md-input-container>

                        </div>
                        <div layout-gt-sm="row">

                            <md-input-container class="md-block" flex-gt-sm>
                                <label>DEPARTAMENTO</label>
                                <input name="codigo" ng-model="persona.departamento">
                            </md-input-container>


                            <md-input-container class="md-block" flex-gt-sm>
                                <label>PROVINCIA</label>
                                <input name="codigo" ng-model="persona.provincia">
                            </md-input-container>

                            <md-input-container class="md-block" flex-gt-sm>
                                <label>DISTRITO</label>
                                <input name="codigo" ng-model="persona.distrito">
                            </md-input-container>                            
                            
                            
                        </div>
                        
                    </md-card-content>
                    <md-divider></md-divider>
                    <md-card-actions layout="row" layout-xs="column" layout-align="start center">
                        <md-card-icon-actions>
                            <md-button class="md-icon-button" aria-label="toggle">
                                <md-icon md-svg-icon="md-toggle-arrow"></md-icon>
                            </md-button>
                        </md-card-icon-actions>
                        <md-button type="reset" ng-click="cancel()" class="md-raised">Cancel</md-button>
                        <md-button type="submit" ng-click="save()" class="md-raised md-primary">
                            <span ng-show="persona.id == null">Create</span>
                            <span ng-show="persona.id">Update</span>
                        </md-button>
                    </md-card-actions>
                </md-card>
            </form>
        </div>
    </md-content>
</div>
